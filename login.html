<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/fonts/demo.css">

</head>

<body>
    <!-- logo图片 -->
    <div class="logo">

    </div>
    <!-- 注册盒子 -->
    <div class="box">
        <!-- 标题 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="" class="imgtitle">
        </div>

        <div class="registerbox" id="registerbox">
            <!-- 注册表单 -->
           
            <form class="layui-form" action="" id="registerform"></form>
            <!-- 用户名 -->
            <i class="layui-icon layui-icon-username" style="font-size: 16px; color: #1E9FFF;"></i>  
            <input type="text" name="title" required lay-verify="required" placeholder="请输入账户" autocomplete="off"
                class="layui-input">
            <!-- 密码 -->
            <i class="layui-icon layui-icon-password" style="font-size: 16px; color: #1E9FFF;"></i>  
            <input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                class="layui-input">
            <!-- 提交按钮 -->
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
            <a href="javascript:;" id="register">去注册</a>
            </from>
        </div>
        <!--登录表单 -->
        <div class="loginbox" id="loginbox">
            <form class="layui-form" action="" id="loginform"></form>
            <!-- 用户名 -->
            <i class="layui-icon layui-icon-username" style="font-size: 16px; color: #1E9FFF;"></i>  
            <input type="text" name="title" required lay-verify="required" placeholder="请输入账户" autocomplete="off"
                class="layui-input">
            <!-- 密码 -->
            <i class="layui-icon layui-icon-password" style="font-size: 16px; color: #1E9FFF;"></i>  
            <input type="text" name="title" required lay-verify="required" placeholder="请输入账户" autocomplete="off"
                class="layui-input">
                <!-- 确认密码 -->
            <i class="layui-icon layui-icon-password" style="font-size: 16px; color: #1E9FFF;"></i>  
            <input type="text" name="title" required lay-verify="required" placeholder="请确认密码" autocomplete="off"
                class="layui-input">
            <!-- 提交按钮 -->
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
            <a href="javascript:;" id="login" class="">登录</a>
            </from>
        </div>

    </div>
    </div>
</body>
<script src="./assets/lib/jquery.js"></script>
<script src="./js/login.js"></script>

</html>
